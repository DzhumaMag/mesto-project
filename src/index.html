<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
</head>
<body class="page">
    <div class="page__container">
        <header class="header page__header">
            <div class="header__logo"></div>
        </header>
        <main class="content">
            <section class="profile content__profile">
                <div class="profile__info">
                    <div class="profile__avatar">
                        <img class="profile__photo" src="<%=require('./images/image.jpg')%>" alt="мужчина в красной шапке">
                            <button type="button" class="profile__avatar-edit"></button>
                        </img>
                    </div>
                    <div class="profile__about">
                        <div class="profile__name-edit"> 
                            <h1 class="profile__name">Жак-Ив Кусто</h1>
                            <button type="button" class="profile__button-edit focus"></button>
                        </div>
                        <p class="profile__profession">Исследователь океана</p>
                    </div>
                </div>
                <button type="button" class="profile__add-button focus"></button>
            </section>
            <section class="cards content__cards">
                <template class="card-template">
                    <article class="card">
                        <button class="card__trash focus" type="button"></button>
                        <img class="card__photo" alt="" src="">
                        <div class="card__name">
                            <h2 class="card__place"></h2>
                            <div class="card__like-wrapper">
                                <button type="button" class="card__like-button"></button>
                                <span class="card__like-counter">0</span>
                            </div>
                        </div>
                    </article>
                </template>
            </section>
        </main>
        <footer class="footer page__footer">
            <p class="footer__copyright">© 2020 Mesto Russia</p>
        </footer>
    </div>
        <div class="popup popup_type_profile-edit"> 
            <div class="popup__container">
                <button type="button" class="popup__close focus"></button>
                <form class="popup__body popup_type_profile popup__form" name="profile-form" novalidate>
                    <h2 class="popup__title">Редактировать профиль</h2>
                    <label class="form__field">
                        <input 
                        required
                        minlength="2"
                        maxlength="40"
                        id="name-input" 
                        type="text" 
                        placeholder="Жак-Ив Кусто" 
                        name="name" 
                        value="" 
                        class="popup__name popup__input popup__input_type_name">
                        <span id="name-input-error" class="form__input-error"></span>
                    </label>
                    <label class="form__field">
                        <input 
                        required
                        minlength="2"
                        maxlength="200"
                        id="profession-input" 
                        type="text" 
                        placeholder="Исследователь океана" 
                        name="profession" 
                        value="" 
                        class="popup__input popup__input_type_profession">
                        <span id="profession-input-error" class="form__input-error"></span>
                    </label>
                    <button type="submit" class="popup__save popup__save_button_save popup__save_invalid" disabled>Сохранить</button>  
                </form>
            </div>
        </div>
        <div class="popup popup_place"> 
            <div class="popup__container">
                <button type="button" class="popup__close popup__close_place focus"></button>
                <form class="popup__body popup_type_place popup__form" name="place-form" novalidate >
                    <h2 class="popup__title">Новое место</h2>
                    <label class="form__field">
                        <input 
                        required
                        minlength="2"
                        maxlength="30"
                        id="place-input" 
                        type="text" 
                        placeholder="Название" 
                        name="place" 
                        value="" 
                        class="popup__name popup__input popup__input_type_place">
                        <span id="place-input-error" class="form__input-error"></span>
                    </label>
                    <label class="form__field">
                        <input 
                        required
                        id="link-input" 
                        type="url" 
                        placeholder="Ссылка на картинку" 
                        name="link" 
                        value="" 
                        class="popup__input popup__input_type_link">
                        <span id="link-input-error" class="form__input-error"></span>
                    </label>
                    <button type="submit" class="popup__save popup__save_button_create popup__save_invalid" disabled>Создать</button>
                </form>
            </div>
        </div>
        <div class="popup popup_type_zoom"> 
            <div class="popup__container popup__container_type_zoom">
                <button type="button" class="popup__close popup__close_type_zoom focus"></button>
                <img src="/" alt="" class="popup__image">
                <p class="popup__title_type_zoom"></p>
            </div>
        </div>
        <div class="popup popup__avatar">
            <div class="popup__container popup__container_type_avatar">
                <button type="button" class="popup__close popup__close_type_avatar focus"></button>
                <form class="popup__body popup__body_type_avatar popup__form" name="avatar-form" novalidate>
                    <h2 class="popup__title">Обновить аватар</h2>
                    <label class="form__field">
                        <input 
                        required
                        id="avatar-input"
                        type="url"
                        name="link-avatar"
                        value=""
                        class="popup__input popup__input_type_avatar">
                        <span id="avatar-input-error" class="form__input-error"></span>
                    </label>
                    <button type="submit" class="popup__save popup__save_button_avatar popup__save_invalid">Сохранить</button>
                </form>
            </div>
        </div>
</body>
</html>
