<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
</head>
<body class="page">
    <div class="page__container">
        <header class="header page__header">
            <div class="header__logo"></div>
        </header>
        <main class="content">
            <section class="profile content__profile">
                <div class="profile__info">
                    <img class="profile__photo" src="./images/image.jpg" alt="мужчина в красной шапке"></img>
                    <div class="profile__about">
                        <div class="profile__name-edit"> 
                            <h1 class="profile__name">Жак-Ив Кусто</h1>
                            <button type="button" class="profile__button-edit focus"></button>
                        </div>
                        <p class="profile__profession">Исследователь океана</p>
                    </div>
                </div>
                <button type="button" class="profile__add-button focus"></button>
            </section>
            <section class="cards content__cards">
                <template class="card-template">
                    <article class="card">
                        <button class="card__trash focus" type="button"></button>
                        <img class="card__photo" alt="" src="">
                        <div class="card__name">
                            <h2 class="card__place"></h2>
                            <button type="button" class="card__like"></button>
                        </div>
                    </article>
                </template>
            </section>
        </main>
        <footer class="footer page__footer">
            <p class="footer__copyright">© 2020 Mesto Russia</p>
        </footer>
    </div>
        <div class="popup"> 
            <div class="popup__container">
                <button type="button" class="popup__close focus"></button>
                <form class="popup__body popup_type_profile" name="profile-form">
                    <h2 class="popup__title">Редактировать профиль</h2>
                    <input type="text" placeholder="Жак-Ив Кусто" name="name" value="" class="popup__name popup__input_type_name">
                    <input type="text" placeholder="исследователь океана" name="profession" value="" class="popup__input popup__input_type_profession">
                    <button type="submit" class="popup__save">Сохранить</button>
                </form>
            </div>
        </div>
        <div class="popup popup_place"> 
            <div class="popup__container">
                <button type="button" class="popup__close popup__close_place focus"></button>
                <form class="popup__body popup_type_place" name="place-form">
                    <h2 class="popup__title">Новое место</h2>
                    <input type="text" placeholder="Название" name="place" value="" class="popup__name popup__input_type_place">
                    <input type="text" placeholder="Ссылка на картинку" name="link" value="" class="popup__input popup__input_type_link">
                    <button type="submit" class="popup__save">Создать</button>
                </form>
            </div>
        </div>
        <div class="popup popup_type_zoom"> 
            <div class="popup__container popup__container_type_zoom">
                <button type="button" class="popup__close popup__close_type_zoom focus"></button>
                <img src="/" alt="" class="popup__image">
                <p class="popup__title_type_zoom"></p>
            </div>
        </div>
    <script src="./script.js"></script>
</body>
</html>
